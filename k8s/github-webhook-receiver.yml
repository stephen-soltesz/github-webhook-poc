apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: github-webhook-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      run: github-webhook-receiver
  template:
    metadata:
      labels:
        run: github-webhook-receiver
      annotations:
        prometheus.io/scrape: 'false'
    spec:
      containers:
      - name: github-webhook-receiver
        image: soltesz/github-webhook-receiver:latest
        env:
        - name: WEBHOOK_HOSTNAME
          value: webhook-receiver.mlab-sandbox.measurementlab.net
        - name: GITHUB_WEBHOOK_SECRET
          value: test 
        - name: GITHUB_APP_ID
          value: "22751"
        - name: DEBUG_LOGGING
          value: "1"
        - name: GITHUB_PRIVATE_KEY
          value: /secrets/private-key.pem

        ports:
        - containerPort: 3000

        volumeMounts:
        - mountPath: /secrets
          name: private-key

      volumes:
      - name: private-key
        configMap:
          name: webhook-receiver-private-key
